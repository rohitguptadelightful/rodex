<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask John - Your AI Asistent</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="heading">
      <img src="assets/bot.svg" alt="bot" />
      <h1>Ask John</h1>
    </div>
    <p>Ask Anything to John...</p>
  </header>
  <div id="app">
    <div id="chat_container"></div>
    <form>
      <textarea id="#textarea" name="prompt" rows="1" cols="1" placeholder="Ask John..."></textarea>
      <div id="#mic"><img class="icon" src="assets/mic.svg" alt="mic"></div>
      <button type="submit"><img class="icon" src="assets/send.svg" alt="send" /></button>
    </form>
    <p>copyright@2023</p>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
